        <title>Login</title>

    </head>

    <body>

        <form>
            <h1>Login</h1>
            <div class="row">
                <input type="email" placeholder="Email">
                <span>@gmail.com</span>
            </div>
            <div class="row">
                <input type="password" class="senha" placeholder="Senha">
                <img src="https://icon-library.com/images/icon-eyes/icon-eyes-12.jpg" class="btn">
            </div>
            
            <a href="Form.html"><input type="button" value="Enviar"></a>
        </form>
