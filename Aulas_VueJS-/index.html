&nbsp;
<p style="text-align: justify;">A Fundação de Amparo à Pesquisa do Estado da Bahia
– FAPESB, Fundação de Direito Público vinculada

&nbsp;
<h5>•Propósito</h5>
<p style="text-align: justify;">Fomentar a prática de pesquisas de cunho interdisciplinar e de
empreendedorismo, que deverá ser realizada por escolas públicas
e privadas sem fins lucrativos, visando o protagonismo juvenil, mediante a
seleção de propostas para apoio financeiro a projetos
relacionados ao objeto abaixo indicado.</p>
&nbsp;
<h5>• Público-Alvo</h5>
<p style="text-align: justify;">Professores que tenham vínculo empregatício ou ativo em regime
permanente com Escolas Públicas e Privadas sem fins lucrativos, de
ensino fundamental II, profissional, técnico ou médio da
Educação Básica, localizadas no Estado da Bahia.</p>
&nbsp;
<h5>• Recursos Financeiros</h5>
<p style="text-align: justify;">ASerão alocados para este Edital recursos financeiros não

oitenta e quatro mil reais), provenientes da FAPESB, definidos na

mérito da proposta.

de Práticas de Pesquisa e Linha 02: Difusão de práticas
empreendedoras.

O valor de R$ 594.000 (quinhentos e noventa e quatro mil reais) será

Capacitação.
Cada projeto poderá pleitear recursos financeiros até R$ 19.800,
00 (dezenove mil e oitocentos reais).
